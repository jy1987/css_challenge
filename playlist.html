<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu__column">
               <div class="menu__exit"><i class="fas fa-times"></i></div>
            </div>
            <div class="menu__column">
               <div class="menu__title">Playlist</div>
            </div>
            <div class="menu__column"></div>
        </div>
        <div class="play">
            <div class="play__column">
                <div class="play__image"><i class="far fa-image"></i></div>
            </div>
            <div class="play__column play__song">
                <div class="play__song__column">
                    <span class="play__song__name">Random Love</span>
                </div>
                <div class="play__song__column">
                    <span class="play__song__singer">by Divay Kapoor</span>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="button__column">
                <div class="button__play"><i class="fas fa-play"></i><span>Play</span></div>
            </div>
            <div class="button__column">
                <span class="button__heart"><i class="far fa-heart"></i></span>
                <span class="button__plus"><i class="fas fa-plus"></i></span>
            </div>

        </div>
    </header>
    <main>
        <ul class="playlist">
            <li class="playlist__column playlist__first">
                <div class="playlist__first__img img"></div>
                <div class="playlist__first__info">
                    <div class="playlist--big">I like Me better</div>
                    <div class="playlist--singer">Lauv</div>
                </div>
            </li>
            <li class="playlist__column playlist__second">
                <div class="playlist__second__img img"></div>
                <div class="playlist__second__info">
                    <div class="playlist--big">Yummy</div>
                    <div class="playlist--singer">Justin Bieber</div>
                </div>
            </li>
            <li class="playlist__column playlist__third">
                <div class="playlist__third__img img"></div>
                <div class="playlist__third__info">
                    <div class="playlist--big">Sunflower</div>
                    <div class="playlist--singer">Post Malone</div>
                </div>
            </li>
            <li class="playlist__column playlist__fourth">
                <div class="playlist__fourth__img img"></div>
                <div class="playlist__fourth__info">
                    <div class="playlist--big">휘파람</div>
                    <div class="playlist--singer">Black Pink</div>
                </div>
            </li>

        </ul>

    </main>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
